<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component_prop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        //vue 인스턴스에 신규 엘리먼트 컴포넌트 등록
        //props에 엘리먼트에 사용될 속성 이름 선언
        // template에 전달받ㅇ른 속성 객체의 text  제목을 렌더링에 활용
        Vue.component('favrite-fruits', {
            props:['fruit'],
            template:'<li>{{ fruit.text }}</li>'
        });
    </script>
</head>
    <div id="app">
        <ol>
            <!-- favorite-fruits 신규 엘리먼트 사용
            aFruits 배열의 값을 반복문으로 가져와 fruit 속성에 바인딩하여 컴포넌트에 전달
            key 속성으 받ㅇ시 고유한 값으로 전달되어야 하므로 item id값 대이 -->
            <favrite-fruits 
                v-for="item in aFruits"
                v-bind:fruit="item"
                v-bind:key="item.id"
            >
            </favrite-fruits>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                // 컴포넌트에 표시할 과일 데이터 정의
                aFruits:[
                    {id:0, text:'사과'},
                    {id:1, text:'오렌지'},
                    {id:2, text:'수박'}
                ]
            }
        })
    </script>
<body>
    
</body>
</html>
