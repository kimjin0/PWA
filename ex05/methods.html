<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <p>클릭문자 : {{ nClicks }}</p>
        <p>카운트다운 : {{ fnCounter }}</p>
        <button v-on:click="fnIncrement">눌러주세요!</button>
    </div>
    <script>
        new Vue({
            el:'#main',
            data:{
                nClicks:0
            },
            // computed는 머스태시 안의 로직이 복작할 때 사용
            computed:{
                fnCounter : function(){
                    //nClicks값이 10을 기준으로 카운트다운 되도록 1만틈 감소시킴000000000000000000000000000000000000000
                    return 10 - this.nClicks;
                }
            },
            // 메서드는 이벤트 핸들러 로직을 실핼할 때 사용
            methods : {
                //nClicks값을 1만큼 증가시킴
                fnIncrement(){
                    this.nClicks++;
                }
            }
        });
    </script>
</body>
</html>
