<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .blue_style {color:blue}
    </style>
</head>
<body>
    <div id="main">
        <h1 v-bind:class="sColorName + '_style'">{{sTitle}}</h1>
        <input :value="sDate">
    </div>
    <script>
        let app = new Vue({
            el:'#main',
            data:{
                sDate : '올해 연도 : ' + new Date().getFullYear(),
                sColorName : 'blue',
                sTitle:'안녕하세요^^'
            }
        });
    </script>
</body>
</html>
