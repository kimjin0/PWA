<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="main">
        <p>클릭숫자 :{{ nClicks }}</p>
        <p>카운트다운 : {{ fnCounter }}</p>
        <!-- 버튼을 누르면 fnIncrement 메서드 실행 -->
        <button v-on:click="fnIncrement">눌러 주세요</button>
    </div>
    <script>
        new Vue({
            el:"#main",
            // data는 머스테시 안에 넣ㅇ르 값이 간단 할 때 사용
            data:{
                nClicks : 0
            },
            // computed는 머스태시 안의 로직이 복잡할 때 사용
            computed : {
                fnCounter(){
                    // nClicks값이 10을 기준으로 카운트다운되도록 1만큼 감소시킴
                    return 10 - this.nClicks;
                }
            },
            //메서드는 이벤트 핸들러 로직을 실행할 때 사용
            methods:{
                fnIncrement(){
                    this.nClicks++;
                }
            }
        })
    </script>
</body>
</html>
